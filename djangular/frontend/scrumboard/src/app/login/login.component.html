<div class="row justify-content-center" style="padding-top:20vh">
    <div class="card" style="width: 18rem;">      
        <h3 class="card-title" style="text-align:center">Login</h3>
        <form id="form" style="padding-top:2vh;padding-left:2vh;padding-right:2vh">
          <div class="form-group">
            <label >Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" #email />
          </div>
          <div class="form-group">
            <label  >Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" #password/>
          </div>
          <div class="form-group" *ngIf="Register">
              <div>
                <label >Confirm Password</label>
                <input type='password' class='form-control' id='exampleInputPassword2'placeholder='Password' #ConfirmPassword>
              </div>
          </div>
          <div class="form-group" style="text-align:center">
            <button *ngIf="!Register"type="submit" id="submit" class=" btn btn-block btnsignin btn-grad" (click)=login(email.value,password.value)> Submit </button>
            <button *ngIf="Register"type="submit" id="submit" class=" btn btn-block btnsignin btn-grad" (click)=register(email.value,password.value,ConfirmPassword.value)> Submit </button>
          </div>
        </form>
      <div *ngIf="!Register"class="card-footer" id="footer">
        <div class="row">
          <div class="col-md-7 col-sm-7" tyle="text-align:left">
            <a href="#">forgot password</a>
          </div>
          <div class="col-md-5 col-sm-5" style="text-align:right">
            <a routerLink="" (click)="Register=true" id="register">register</a>
          </div>
        </div>
      </div>
      </div>
</div>
